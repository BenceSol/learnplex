name: Deploy to Staging

on:
  push:
    branches: [develop]

jobs:
  serverless-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      SERVER_ENDPOINT: 'https://api.coderplex.in'
      GOOGLE_ANALYTICS_ID: ${{secrets.DEV_GOOGLE_ANALYTICS_ID}}
      subdomain: 'dev'
      domain: 'coderplex.in'

    steps:
      - uses: actions/checkout@v1
      - uses: chrislennon/action-aws-cli@v1.1
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - name: Download `.serverless` state from S3
        run: aws s3 sync s3://learnplex/learnplex/staging/.serverless .serverless

      - name: Deploy to AWS
        run: npm run deploy

      - name: Upload `.serverless` state to S3
        run: aws s3 sync .serverless s3://learnplex/learnplex/staging/.serverless
